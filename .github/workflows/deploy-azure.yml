name: Build, Test, Push Image, Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  WEBAPP_NAME: Docker     

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_ref: ${{ steps.meta.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps for tests (Torch CPU first)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch==2.8.0+cpu
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Compute image ref
        id: meta
        run: |
          IMAGE_NAME_LC="${GITHUB_REPOSITORY,,}"
          echo "image_ref=${{ env.REGISTRY }}/${IMAGE_NAME_LC}:${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: docker build -t ${{ steps.meta.outputs.image_ref }} .

      - name: Push image to GHCR
        run: docker push ${{ steps.meta.outputs.image_ref }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Deploy to Azure Web App (uses publish profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ needs.build-push.outputs.image_ref }}
